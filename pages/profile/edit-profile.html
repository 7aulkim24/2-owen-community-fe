<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정 - AWS AI School 2기</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/pages/edit-profile.css">
</head>
<body class="edit-profile-page">
    <header id="header">
        <div class="header-container">
            <a href="../posts/list.html" class="btn-back">&lt;</a>
            <h1 class="header-title">AWS AI School 2기</h1>
            <div class="profile-icon" id="header-profile-btn">
                <img loading="lazy" src="./assets/default-profile.png" alt="" id="header-profile-img">
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="edit-profile.html">회원정보수정</a>
                    <a href="edit-password.html">비밀번호수정</a>
                    <a href="#" id="logout-link">로그아웃</a>
                </div>
            </div>
        </div>
    </header>

    <main id="app" class="auth-container">
        <section class="auth-box">
            <h2>회원정보수정</h2>
            
            <form id="edit-profile-form">
                <div class="profile-upload-section">
                    <label>프로필 사진*</label>
                    <div class="profile-edit-section">
                        <img loading="lazy" id="profile-img-preview" src="./assets/default-profile.png" alt="" class="profile-img">
                        <label for="profile-input" class="change-overlay">변경</label>
                        <input type="file" id="profile-input" accept="image/*" hidden>
                    </div>
                </div>

                <div class="input-group readonly">
                    <label for="email">이메일</label>
                    <input type="email" id="email" value="" readonly>
                </div>

                <div class="input-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" value="" placeholder="닉네임을 입력하세요">
                    <p id="nickname-helper" class="helper-text"></p>
                </div>

                <button type="button" id="modify-btn" class="btn-auth active">수정하기</button>
                <a class="btn-withdraw" id="withdraw-link">회원 탈퇴</a>
            </form>
        </section>
    </main>

    <!-- 수정 완료 모달 -->
    <div id="success-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="success-modal-title">수정 완료</h3>
            <p id="success-modal-content">성공적으로 수정되었습니다.</p>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <!-- 회원 탈퇴 모달 -->
    <div id="withdraw-modal" class="modal-overlay">
        <div class="modal">
            <h3>회원탈퇴 하시겠습니까?</h3>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" id="modal-cancel">취소</button>
                <button type="button" class="btn-modal btn-confirm" id="modal-confirm">확인</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/pages/edit-profile.js"></script>
</body>
</html>
