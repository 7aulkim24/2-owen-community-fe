<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - AWS AI School 2기</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/pages/post-detail.css">
</head>
<body class="post-detail-view">
    <header id="header">
        <div class="header-container">
            <a href="list.html" class="btn-back">&lt;</a>
            <h1 class="header-title">AWS AI School 2기</h1>
            <div class="profile-icon" id="header-profile-btn">
                <img loading="lazy" src="./assets/default-profile.png" alt="" id="header-profile-img">
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="../profile/edit-profile.html">회원정보수정</a>
                    <a href="../profile/edit-password.html">비밀번호수정</a>
                    <a href="#" id="logout-link">로그아웃</a>
                </div>
            </div>
        </div>
    </header>

    <main id="app" class="post-detail-page">
        <!-- 게시글 상세 영역 -->
        <article class="post-detail">
            <header class="post-header">
                <h2 class="post-detail-title"></h2>
                <div class="post-detail-info">
                    <div class="post-author-group">
                        <div class="author-img">
                            <img loading="lazy" src="./assets/default-profile.png" alt="">
                        </div>
                        <span class="author-name"></span>
                        <span class="post-date"></span>
                    </div>
                    <div class="post-actions" style="display: none;">
                        <button class="btn-action">수정</button>
                        <button class="btn-action" id="btn-delete-post">삭제</button>
                    </div>
                </div>
            </header>
            
            <!-- 사진처럼 작성자 정보 아래에 위치하는 구분선 -->
            <div class="post-divider"></div>

            <div class="post-content">
                <!-- 게시글 이미지 캐러셀 -->
                <div class="post-carousel" id="post-carousel" style="display: none;">
                    <button type="button" class="carousel-btn carousel-prev" id="carousel-prev">‹</button>
                    <div class="carousel-images-wrapper">
                        <img class="carousel-image" src="" alt="게시글 이미지" loading="lazy">
                    </div>
                    <button type="button" class="carousel-btn carousel-next" id="carousel-next">›</button>
                    <div class="carousel-indicator" id="carousel-indicator">1 / 1</div>
                </div>
                <p class="post-text"></p>
            </div>

            <!-- 통계 박스 (좋아요, 조회수, 댓글) -->
            <div class="post-stats-container">
                <div class="stat-box" id="btn-like">
                    <span class="stat-count">0</span>
                    <span class="stat-label">좋아요수</span>
                </div>
                <div class="stat-box">
                    <span class="stat-count">0</span>
                    <span class="stat-label">조회수</span>
                </div>
                <div class="stat-box">
                    <span class="stat-count">0</span>
                    <span class="stat-label">댓글</span>
                </div>
            </div>
        </article>

        <!-- 댓글 입력 영역 -->
        <section class="comment-input-section">
            <textarea placeholder="댓글을 남겨주세요!" id="comment-textarea"></textarea>
            <div class="comment-submit-bar">
                <button class="btn-comment-submit" id="btn-comment-submit" disabled>댓글 등록</button>
            </div>
        </section>

        <!-- 댓글 목록 영역 -->
        <section class="comment-list-section">
            <!-- 댓글 데이터가 여기에 렌더링됩니다 -->
        </section>
    </main>

    <!-- 게시글 삭제 확인 모달 -->
    <div class="modal-overlay" id="delete-post-modal">
        <div class="modal">
            <h3>게시글을 삭제하시겠습니까?</h3>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel">취소</button>
                <button type="button" class="btn-modal btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <!-- 댓글 삭제 확인 모달 (필요시 사용) -->
    <div class="modal-overlay" id="delete-comment-modal">
        <div class="modal">
            <h3>댓글을 삭제하시겠습니까?</h3>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="btn-modal btn-cancel">취소</button>
                <button class="btn-modal btn-confirm">확인</button>
            </div>
        </div>
    </div>


    <!-- 알림 모달 -->
    <div id="alert-modal" class="modal-overlay">
        <div class="modal">
            <h3 id="alert-modal-title">알림</h3>
            <p id="alert-modal-content">내용</p>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/pages/post-detail.js"></script>
</body>
</html>
