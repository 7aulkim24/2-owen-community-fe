<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - AWS AI School 2기</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/pages/signup.css">
</head>
<body>
    <header id="header">
        <div class="header-container">
            <a href="login.html" class="btn-back">&lt;</a>
            <h1 class="header-title">AWS AI School 2기</h1>
        </div>
    </header>

    <main class="auth-container signup-page">
        <section class="auth-box">
            <h2>회원가입</h2>
            
            <form id="signup-form">
                <!-- 프로필 사진 업로드 -->
                <div class="profile-upload-section">
                    <label>프로필 사진</label>
                    <p id="profile-helper" class="helper-text"></p>
                    <div class="profile-preview-container">
                        <label for="profile-input" id="profile-label">
                            <span class="plus-icon">+</span>
                            <img loading="lazy" loading="lazy" id="profile-img-preview" src="" alt="미리보기" style="display: none;">
                        </label>
                        <input type="file" id="profile-input" accept="image/*" hidden>
                    </div>
                </div>

                <!-- 입력 필드들 -->
                <div class="input-group">
                    <label for="email">이메일*</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" autocomplete="email">
                    <p id="email-helper" class="helper-text"></p>
                </div>

                <div class="input-group">
                    <label for="password">비밀번호*</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="new-password">
                    <p id="password-helper" class="helper-text"></p>
                </div>

                <div class="input-group">
                    <label for="password-confirm">비밀번호 확인*</label>
                    <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요" autocomplete="new-password">
                    <p id="password-confirm-helper" class="helper-text"></p>
                </div>

                <div class="input-group">
                    <label for="nickname">닉네임*</label>
                    <input type="text" id="nickname" placeholder="닉네임을 입력하세요" autocomplete="nickname">
                    <p id="nickname-helper" class="helper-text"></p>
                </div>

                <button type="submit" id="signup-btn" class="btn-auth" disabled>회원가입</button>
            </form>

            <div class="auth-footer">
                <a href="login.html">로그인하러 가기</a>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal">
            <h3 id="modal-title">메시지</h3>
            <p id="modal-message">내용</p>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-confirm" id="modal-confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/pages/signup.js"></script>
</body>
</html>
