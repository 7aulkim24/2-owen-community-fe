<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AWS AI School 2기</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/pages/login.css">
</head>
<body>
    <header id="header" class="header-simple">
        <h1>AWS AI School 2기</h1>
    </header>

    <main class="auth-container">
        <section class="auth-box">
            <h2>로그인</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" autocomplete="email">
                    <p id="email-helper" class="helper-text"></p>
                </div>

                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                    <p id="password-helper" class="helper-text"></p>
                </div>

                <button type="submit" id="login-btn" class="btn-auth" disabled>로그인</button>
            </form>

            <div class="auth-footer">
                <a href="signup.html">회원가입</a>
            </div>
        </section>
    </main>

    <script type="module" src="../../js/pages/login.js"></script>
</body>
</html>
