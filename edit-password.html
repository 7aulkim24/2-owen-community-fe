<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="edit-profile-page">
    <header id="header">
        <div class="header-container">
            <h1 class="header-title">아무 말 대잔치</h1>
            <div class="profile-icon" id="header-profile-btn">
                <img src="./assets/default-profile.png" alt="Profile" id="header-profile-img">
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="edit-profile.html">회원정보수정</a>
                    <a href="edit-password.html">비밀번호수정</a>
                    <a href="login.html">로그아웃</a>
                </div>
            </div>
        </div>
    </header>

    <main id="app" class="auth-container">
        <section class="auth-box">
            <h2>비밀번호 수정</h2>
            
            <form id="edit-password-form">
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <p id="password-helper" class="helper-text"></p>
                </div>

                <div class="input-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요">
                    <p id="password-confirm-helper" class="helper-text"></p>
                </div>

                <button type="button" id="modify-btn" class="btn-auth">수정하기</button>
            </form>
        </section>
    </main>

    <!-- 수정 완료 토스트 -->
    <div id="success-toast" class="toast">수정 완료</div>

    <script type="module" src="js/pages/edit-password.js"></script>
</body>
</html>
