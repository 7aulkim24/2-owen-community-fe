services:
  db:
    image: ${DOCKERHUB_NAMESPACE}/community-db:${IMAGE_TAG}
    container_name: community-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  backend:
    image: ${DOCKERHUB_NAMESPACE}/community-be:${IMAGE_TAG}
    container_name: community-be
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      COOKIE_SECURE: ${COOKIE_SECURE}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT}
      DEBUG: ${DEBUG}
    ports:
      - "8000:8000"
    volumes:
      - backend-public:/app/public
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  frontend:
    image: ${DOCKERHUB_NAMESPACE}/community-fe:${IMAGE_TAG}
    container_name: community-fe
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_HOST: backend
      BACKEND_PORT: 8000
    ports:
      - "80:80"

volumes:
  db-data:
  backend-public:
